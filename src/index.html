<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Souls - Eco Food</title>
</head>
<body>
  <header class="header">
    <nav class="header__container container">
      <ul class="header__menu header__left">
        <li><a class="header__link"
          href="#"
          aria-label="перейти к продуктам">
          Products
        </a></li>
        <li><a class="header__link"
          href="#"
          aria-label="узнать кто мы такие">
          Who we are
        </a></li>
        <li><a class="header__link"
          href="#"
          aria-label="перейти к нашему концепту магазина">
          Concept Store
        </a></li>
      </ul>
      <a href="" class="header__logo">
        <img src="assets/icons/logo.svg" alt="100% чистые и натуральные продукты">
      </a>
      <ul class="header__menu header__right">
        <li><a class="header__link"
          href="#"
          aria-label="перейти к рецептам">
          Recipes
        </a></li>
        <li><a class="header__link"
          href="#"
          aria-label="авторизироваться">
          Log In
        </a></li>
        <li><a class="header__link"
          href="#"
          aria-label="открыть корзину с товарами">
          Cart (0)
        </a></li>
      </ul>
      <button class="header__burger"
        aria-label="открыть меню" data-label-close="закрыть меню">
        <span class="header__burger-item"></span>
        <span class="header__burger-item"></span>
        <span class="header__burger-item"></span>
      </button>
    </nav>
  </header>
</body>
</html>
